  team1_name: "Alline Kobayashi"
  team1_description: "Brasileira morando em Budapeste desde novembro de 2016, é apaixonada por crianças, educação e tecnologia. Graduou-se em Ciência da Computação e resolveu aventurar-se pela área de humanas ao cursar o mestrado em Neurolinguística entre os anos de 2013 e 2016, ambos na Universidade Estadual de Campinas (UNICAMP, Campinas-SP, Brasil). Duranto o mestrado, trabalhou com crianças e jovens com dificuldades escolares relativas à linguagem e atuou na contra mão do processo de patologização vivido atualmente no Brasil."

  pillar1_title: "Divertir"
  pillar1_description: "O Língua de Gato permite a criação de palavras-cruzadas para que as crianças divirtam-se no universo da leitura e da escrita a partir de elementos a sua volta."
  pillar2_title: "Desenvolver"
  pillar2_description: "Considerando a complexidade da aquisição da leitura e da escrita e as particularidades de cada criança, criamos um ambiente customizável no qual as palavras-cruzadas podem ser construídas a partir de fotos e/ou áudios."
  pillar3_title: "Aproximar"
  pillar3_description: "Acreditamos profundamente que o aprendizado se dá com a participação do outro. Assim, desejamos enriquecer a interação entre as crianças e seus pais, professores e amigos, por meio do Língua de Gato."

